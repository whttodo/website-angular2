<section class="skills">
	<div class="content" >
		<div class="col-12">
			<h2 class="">{{data.title}}</h2>
			<p>{{data.content}}</p>			
			<article  *ngFor="let education of data.education">
					<h3>{{education.qualification}}</h3>
					<p>{{education.from}} / {{education.year}} - {{education.location}}</p>
					<p> <span class="labels">{{education.cgpa}}</span></p>					
			</article>			
		</div>
	</div>
	
</section>
