<section class="profile">
    <div class="content">
        <div class="col-3">
            <div class="box profile-info">
                <img src="assets/images/logo/Himanshu_Patel.jpg" width="200" />
                <h2>{{profiledetails.name}}</h2>
                <p><i class="fa fa-envelope" aria-hidden="true"></i> {{profiledetails.email}}</p>
                <p><i class="fa fa-phone" aria-hidden="true"></i> {{profiledetails.phone}}</p>
                <p><i class="fa fa-address-card" aria-hidden="true"></i> {{profiledetails.address}}</p>
                <p><i class="fa fa-linkedin-square" aria-hidden="true"></i> {{profiledetails.social}}</p>
            </div>
        </div>
        <div class="col-9">
                <article >
                    <div class="box">
                        <h2>About Me</h2>
                        <p style="white-space: pre-line;">{{profiledetails.coverletter}}</p>
                    </div>
                </article>
        </div>
    </div>
</section>
